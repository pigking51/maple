<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>allChecked</title>
  </head>
  <style></style>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <body>
    <input type="checkbox" id="chkController" />
    <label for="chkController">전체선택</label>
    <br />
    <input type="checkbox" id="a" />
    <label for="a">aaa</label>
    <input type="checkbox" id="b" />
    <label for="b">bbb</label>
    <input type="checkbox" id="c" />
    <label for="c">ccc</label>
    <input type="checkbox" id="d" />
    <label for="d">ddd</label>
    <input type="checkbox" id="e" />
    <label for="e">eee</label>
  </body>
  <script>
    $("#chkController").on("click", function () {
      // 1. 전체선택의 매핑되어있는 input 박스(체크박스)를 가져온다.
      const imput = $("#chkController");
      const input = $("#chkController").prop("checked");
      console.log(input);
      const elsebox = $("input[type = checkbox]");
      // 2. 가져온 체크박스가 체크되어 있는지 확인을 한다.
      //   if (input == true) {
      //     // 3. 체크가 되어있다면 아래 다섯개의 체크박스에 체크, 아니라면
      //     // 아래 다섯개의 체크박스 체크 해제

      //     elsebox.prop("checked", true);
      //   } else {
      //     elsebox.prop("checked", false);
      //   }
      // });
      if (input) {
        // 3. 체크가 되어있다면 아래 다섯개의 체크박스에 체크, 아니라면
        // 아래 다섯개의 체크박스 체크 해제

        imput.siblings("input").prop("checked", true);
      } else {
        imput.siblings("input").prop("checked", false);
      }
    });

    $("#chkController")
      .siblings("input")
      .on("click", function () {
        // 1. 전체 체크박스를 가져온다
        const allChk = $("#chkController").siblings("input");
        console.log(allChk.length);

        // 2. 체크된 체크박스만 가져온다.
        // const selChk = $("allChk").add(":checked");
        const selChk = $("#chkController").siblings("input:checked");
        console.log(selChk.length);
        const controller = $("#chkController");
        // 3. 전체 체크박스의 개수와 체크된 체크박스의 개수를 비교해서
        // 전체 선택에 매핑되어있는 체크박스를 Checked로 만든다.
        if (allChk.length == selChk.length) {
          controller.prop("checked", true);
        } else {
          controller.prop("checked", false);
        }
      });
  </script>
</html>
