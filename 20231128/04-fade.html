<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  </head>
  <style>
    div {
      width: 200px;
      height: 200px;
      display: none;
    }
    #div1 {
      background-color: yellowgreen;
    }
    #div2 {
      background-color: red;
    }
    #div3 {
      background-color: blue;
    }
  </style>
  <body>
    <p>
      Fade In 버튼을 누르면 요소가 나타나고, Fade Out 버튼을 누르면 요소가
      사라집니다.
    </p>
    <button id="in">Fade In</button>
    <button id="out">Fade Out</button>
    <button id="toggle">Toggle</button>
    <button id="to">Fade To</button>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
  </body>
  <script>
    $("#in").on("click", function () {
      $("#div1").fadeIn();
      $("#div2").fadeIn("slow");
      $("#div3").fadeIn(6000);
    });

    $("#out").on("click", function () {
      $("#div1").fadeOut();
      $("#div2").fadeOut("slow");
      $("#div3").fadeOut(6000);
    });

    $("#toggle").on("click", function () {
      $("#div1").fadeToggle(1000);
      $("#div2").fadeToggle(2000);
      $("#div3").fadeToggle(4000);
    });

    $("#to").on("click", function () {
      $("#div1").fadeTo(1000, 0.15).slideUp();
      $("#div2").fadeTo(2000, 0.4).slideUp();
      $("#div3").fadeTo(4000, 0.7).slideUp();
    });
  </script>
</html>
