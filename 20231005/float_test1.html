<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float 예제</title>
  </head>
  <style>
    img.a {
      float: left;
    }
  </style>
  <body>
    <img
      class="a"
      src="../resources/image/icetuna.png"
      width="300"
      height="250"
    />
    <p>
      생활이 그대를 속일지라도 슬퍼하거나 노여워 말라. 설움의 날을 참고 견디면
      말지않아 기쁨의 날이 오리니 현재는 언제나 슬픈것 마음은 미래에 사는 것
      모든 것은 순간에 지나가고 그리고 지나간 것은 곧 그리워하게 되느니라.
    </p>
  </body>
</html>
