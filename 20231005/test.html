<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습</title>
  </head>
  <style>
    div {
      margin: 10px;
      border-radius: 25px;
      box-sizing: border-box;
      padding-left: 20px;
    }
    #main {
      padding-top: 100px;
      padding-left: 200px;
    }
    #header {
      background-color: yellow;
      width: 530px;
      height: 100px;
    }
    #nav {
      display: inline-block;
      position: absolute;
      width: 100px;
      height: 400px;
      background-color: salmon;
    }
    #content {
      position: absolute;
      left: 340px;
      width: 400px;
      height: 400px;
      background-color: green;
    }
    #footer {
      /* display: block; */
      position: relative;
      top: 430px;
      width: 530px;
      height: 100px;
      background-color: pink;
    }
  </style>
  <body>
    <div id="main">
      <div id="header">div id="header"</div>
      <div id="nav">div id="nav"</div>
      <div id="content">div id="content"</div>
      <div id="footer">div id="footer"</div>
    </div>
  </body>
</html>
