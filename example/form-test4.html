<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    ul {
      padding-left: 20px;
    }
    fieldset {
      width: 300px;
    }
  </style>
  <body>
    <form>
      <fieldset>
        <legend>납품자정보</legend>
        <p>1. 납품자명 : <input type="text" name="name" required /></p>
        <p>2. Email : <input type="email" name="email" required /></p>
        <p>3. 홈페이지 : <input type="url" name="url" required /></p>
      </fieldset>
      <fieldset>
        <legend>납품정보</legend>
        <ul>
          <li>상품명 : <input type="text" name="proc_name" /></li>
          <li>납품수량 : <input type="number" name="proc_qt" /></li>
          <li>납품등급 : <input type="range" name="range" /></li>
          <li>기타사항 : <br /><textarea rows="2" cols="30"></textarea></li>
        </ul>
      </fieldset>
      <input type="submit" value="send message" />
    </form>
  </body>
</html>
