<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    document.write(`<h1>직삼각형</h1>`);
    for (let i = 0; i <= 4; i++) {
      for (let j = 0; j <= i; j++) {
        document.write(`*`);
      }
      document.write(`<br>`);
    }
    document.write(`<hr>`);
    document.write(`<h1>직삼각형(상하반전)</h1>`);
    for (let i = 5; i >= 1; i--) {
      for (let j = 1; j <= i; j++) {
        document.write(`*`);
      }
      document.write(`<br>`);
    }
    document.write(`<hr>`);
    document.write(`<h1>직삼각형(좌우반전)</h1>`);
    for (let i = 0; i <= 4; i++) {
      for (let j = 3; j >= i; j--) {
        document.write(`&nbsp;`);
      }
      for (let k = 0; k <= i; k++) {
        document.write(`*`);
      }
      document.write(`<br>`);
    }
    document.write(`<hr>`);
    document.write(`<h1>직삼각형(상하 및 좌우반전)</h1>`);
    for (let i = 0; i <= 4; i++) {
      for (let j = 0; j <= i; j++) {
        document.write(`&nbsp;`);
      }
      for (let k = 5; k > i; k--) {
        document.write(`*`);
      }
      document.write(`<br>`);
    }
    document.write(`<hr>`);
    document.write(`<h1>일반삼각형</h1>`);
    for (let i = 0; i <= 4; i++) {
      for (let j = 4; j >= i; j--) {
        document.write(`&nbsp;`);
      }
      for (let k = 1; k <= 2 * i + 1; k++) {
        document.write(`*`);
      }
      document.write(`<br>`);
    }
    document.write(`<hr>`);
    document.write(`<h1>일반삼각형 2번째 방법</h1>`);
    for (let i = 0; i <= 4; i++) {
      for (let j = 4; j >= i; j--) {
        document.write(`&nbsp;`);
      }
      for (let k = 0; k <= i; k++) {
        document.write(`*`);
      }
      for (let o = 1; o <= i; o++) {
        document.write(`*`);
      }
      document.write(`<br>`);
    }
    document.write(`<hr>`);
    document.write(`<h1>일반삼각형(상하반전)</h1>`);
    for (let i = 0; i <= 4; i++) {
      for (let j = 0; j <= i; j++) {
        document.write(`&nbsp;`);
      }
      for (let k = 9; k >= 2 * i + 1; k--) {
        document.write(`*`);
      }
      document.write(`<br>`);
    }
    document.write(`<hr>`);
    document.write(`<h1>일반삼각형(상하반전) 2번째 방법</h1>`);
    for (let i = 0; i <= 4; i++) {
      for (let j = 0; j <= i; j++) {
        document.write(`&nbsp;`);
      }
      for (let k = 4; k >= i; k--) {
        document.write(`*`);
      }
      for (let o = 3; o >= i; o--) {
        document.write(`*`);
      }
      document.write(`<br>`);
    }
    document.write(`<hr>`);
    document.write(`<h1>마름모</h1>`);
    for (let i = 0; i <= 4; i++) {
      for (let j = 3; j >= i; j--) {
        document.write(`&nbsp;`);
      }
      for (let k = 1; k <= 2 * i + 1; k++) {
        document.write(`*`);
      }
      document.write(`<br>`);
    }
    for (let i = 0; i <= 4; i++) {
      for (let j = 0; j <= i; j++) {
        document.write(`&nbsp;`);
      }
      for (let k = 7; k >= 2 * i + 1; k--) {
        document.write(`*`);
      }
      document.write(`<br>`);
    }
    document.write(`<hr>`);
    document.write(`<h1>마름모 2번째 방법</h1>`);
    for (let i = 0; i <= 4; i++) {
      for (let j = 4; j >= i; j--) {
        document.write(`&nbsp;`);
      }
      for (let k = 1; k <= i; k++) {
        document.write(`*`);
      }
      for (let o = 2; o <= i; o++) {
        document.write(`*`);
      }
      document.write(`<br>`);
    }
    for (let i = 0; i <= 4; i++) {
      for (let j = 1; j <= i; j++) {
        document.write(`&nbsp;`);
      }
      for (let k = 4; k >= i; k--) {
        document.write(`*`);
      }
      for (let o = 3; o >= i; o--) {
        document.write(`*`);
      }
      document.write(`<br>`);
    }
  </script>
</html>
