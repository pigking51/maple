<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        div{
            box-sizing:border-box;
        }
        html, body, #wrapper {
            margin: 0;
            width:100%;
            height:100%;
        }
        #heading{
            background-color: #feee66;
            width: 100%;
            height: 20%;
            
        }
        #nav{
            background-color: #fe7c7f;
            float: left;
            width: 40%;
            height: 60%;
            
        }
        #content{
            background-color: #90cd4f;
            float: right;
            width: 60%;
            height: 60%;
            
        }
        #footer{
            background-color: #fc97fc;
            width: 100%;
            height: 20%;
            clear:both;
        }
        </style>
<body>
    <div id="wrapper">
        <div id="heading">div id="heading"</div>
        <div id="nav">div id="nav"</div>
        <div id="content">div id="content"</div>
        <div id="footer">div id="footer"</div>
    </div>
</body>
</html>
