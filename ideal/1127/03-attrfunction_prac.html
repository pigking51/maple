<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <style>
    div {
      border: 2px solid blue;
    }
    img {
      width: 200px;
      height: 200px;
    }
  </style>
  <body>
     <img src="../../resources/image/icetuna.png" />
     <img src="../../resources/image/fryfan.png" />
     <img src="../../resources/image/굳건이.png" />
     <img src="../../resources/image/빡침-분노.gif" />
     <img src="../../resources/image/snake.png" />
      <br />
      <button onclick="setTitle()">눌러보세요</button>
    </div>
  </body>
  <script>
    function setTitle(){
        // 1. img 태그 전체 요소를 가져온다.
        const imgTags = $("img");
        
        // 2. 전체 요소에 대한 반복문을 실행한다.
        imgTags.each(function(i, el){
            const srcVal = $(el).attr("src");
            $(el).attr("title", srcVal);
        });
    }
  </script>
</html>
