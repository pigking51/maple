<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const num1 = +prompt("숫자를 입력해주세요");

    const etc = prompt("연산자를 입력해주세요", "+, -, *, /, % 입력");

    const num2 = +prompt("계산할 숫자를 입력해주세요");

    let result = 0;

    if (etc == "+") {
      result = num1 + num2;
    } else if (etc == "-") {
      result = num1 - num2;
    } else if (etc == "*") {
      result = num1 * num2;
    } else if (etc == "/") {
      result = num1 / num2;
    } else if (etc == "%") {
      result = num1 % num2;
    } else {
      document.write("장난치지 마라");
    }

    document.write(`<h1>${num1} ${etc} ${num2} = ${result}</h1>`);
  </script>
</html>
