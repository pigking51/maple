<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      font-size: 24px;
    }
    .container {
      width: 800px;
      height: 800px;
      border: 2px solid red;
      display: grid;
      grid-template-rows: 4fr 1fr;
      gap: 10px;
      padding: 10px;
    }

    .container > div {
      border: 2px solid blue;
    }

    .holder1 {
      display: grid;
      grid-template-columns: 3fr 1fr 3fr;
      padding: 32px;
      gap: 10px;
    }

    .holder1 > div:nth-child(odd) {
      border: 2px solid #646464;
      padding: 10px;
    }
    /* .holder1 > div {
      border: 2px solid yellow;
    } */

    .holder1 > div:nth-child(2) {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }

    .holder1 > div:nth-child(2) > button {
      padding: 15px 0;
      font-size: 24px;
    }

    .holder2 {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    p:hover {
      background-color: rgba(255, 255, 0, 0.259);
      cursor: pointer;
    }

    .selected {
      background-color: yellow;
    }
  </style>
  <body>
    <div class="container">
      <div class="holder1">
        <div>
          <p>4</p>
          <p>5</p>
          <p>2</p>
          <p>3</p>
        </div>
        <div>
          <button onclick="leftToRight()">&gt;</button>
          <button onclick="leftToRightAll()">&gt;&gt;</button>
          <button onclick="rightToLeft()">&lt;</button>
          <button onclick="rightToLeftAll()">&lt;&lt;</button>
        </div>
        <div>
          <p>1</p>
          <p>6</p>
          <p>7</p>
        </div>
      </div>
      <div class="holder2">
        <div>
          <input type="number" />
          <button onclick="addItem()">추가하기</button>
        </div>
      </div>
    </div>
    <div
      style="
        border: 3px solid green;
        width: 200px;
        height: 100px;
        padding: 20px;
      "
      onclick="alert(`div`);"
    >
      DIV
      <p style="border: 3px solid pink">P</p>
    </div>
  </body>
  <script>
    const holder1 = document.querySelector(".holder");
    // holder1의 자식요소 가져오기
    const firstDiv = holder1.firstElementChild;
    firstDiv.addEventlistener("click", function (e) {
      if (e.target.tagName == "P") {
        e.target.classList.toggle("selected");
      }
    });
    const lastDiv = holder1.lastElementChild;
    lastDiv.addEventlistener("click", function (e) {
      if (e.target.tagName == "P") {
        e.target.classList.toggle("selected");
      }
    });
  </script>
</html>
