<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        div{
            margin:0;
        }
        html, body, #wrapping{
            margin:0;
            width:100%;
            height:100%;
        }
        #heading{
            background-color:#e3afed;
            width:100%;
            height:10%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #nav{
            background-color:#ffd800;
            float: left;
            width:30%;
            height:80%;
        }
        #content{
            background-color:#ffff00;
            float: right;
            width:70%;
            height:80%;
        }
        #footer{
            background-color:#954b4b;
            width:100%;
            height:10%;
            clear: both;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
        }
        h1{
            margin:0;
        }
        h2{
            text-indent: 2%;
        }
        h3{
            text-indent: 2%
        }
        p{
            text-indent: 4%
        }
    </style>
<body>
    <div id="wrapping">
        <div id="heading"><h1>My blog Page</h1></div>
        <div id="nav">
            <h2>Links</h2>
            <ul>
                <li><a href="https://www.W3school.com">W3C</a></li>
                <li><a href="https://www.google.com">google</a></li>
                <li><a href="https://www.naver.com">naver</a></li>
            </ul>
            <div>
                <img src="../resources/image/ribbonpig.gif" alt="홍길동" width="100%" height="100%">
                <caption text-align="center">홍길동</caption>
            </div>
        </div>
        <div id="content">
            <div><h3>Semantic Tags</h3><br>
                <p>시멘틱 요소(Semantic elements)들은 브라우저에게 요소의 의미나 목적을 명확하게 알려주는 요소이다.</p>
            </div>
            <br>
            <div><h3>div와 span</h3><br>
                <p>div은 "divide"의 약자로서 페이지를 논리적인 섹션으로 분리하는데 사용되는 태그이다. 
                    span요소는 인라인 요소로서 텍스트를 위한 컨테이너로 사용할 수 있다.
                </p>
            </div>
        </div>
        <div id="footer">Copyright (c)2023 Hong</div>
    </div>
</body>
</html>
