<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>typing Game Practice</title>
    <link rel="stylesheet" href="../../resources/css/typingGame.css" />
  </head>

  <body>
    <div id="container">
      <input type="text" id="input" placeholder="여기에 입력" />
    </div>
  </body>
  <script>
    const words = [
      "카투스",
      "썬플라워",
      "파인트리",
      "알로에",
      "프링글스",
      "스윙칩",
      "브링그린",
    ];
    const container = document.querySelector("#container");
    const maxPositionX = container.offsetWidth - 90;
    const maxPositionY = container.offsetHeight - 100;

    function init() {
      words.forEach(function (el) {
        const span = document.createElement("span");
        span.classList.add("word");
        span.setAttribute("id", el);
        span.innerHTML = el;
        span.style.top = `${Math.floor(
          Math.random() * (maxPositionY - 20) + 20
        )}px`;
        span.style.left = `${Math.floor(
          Math.random() * (maxPositionX - 20) + 20
        )}px`;

        container.append(span);

        // console.log(container.children);
        const topVal = span.style.top.value;
        // const inputVal = container.lastElementChild.
        // const leftVal = span.style.left.value;

        let startInterval;
        startInterval = setInterval(function () {
          //   const Arr = [];
          //   span.style.transition = "transformX(1px)";
          // Arr.push(Math.floor(Math.random() * 256 + 1));
          // span.style.color = `rgb(${Arr.toString()})`;
        }, 1000);
      });
    }

    const input = document.querySelector("#input");
    input.addEventListener("change", function () {
      const word = document.querySelector(`span[id=${input.value}]`);
      if (word != null) {
        word.remove();
        const leftwords = document.querySelectorAll(".word");
        if (leftwords.length == 0) {
          alert("success (*/ω＼*)");
          if (confirm("또 할건가?")) {
            window.location.reload();
          }
        }
      }
      input.value = "";
    });

    init();
  </script>
</html>
