<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DM같은 메신저 만들기</title>
    <link rel="stylesheet" href="../../resources/css/massenger.css" />
  </head>
  <body>
    <img src="../../resources/image/bgimg.jpg" />
    <div class="container">
      <div class="header">
        <button class="back-btn">
          <img
            src="../../resources/image/left-arrow.png"
            width="30"
            height="30"
          />
        </button>
        <img
          class="profile-pic"
          src="../../resources/image/profile.png"
          width="40"
          height="40"
        />
        <div class="info-block">
          <p class="username">알수없음</p>
          <p class="status">4시간전</p>
        </div>
        <div class="call-box">
          <button>
            <img
              src="../../resources/image/phone-call.png"
              width="20"
              height="20"
            />
          </button>
          <button>
            <img
              src="../../resources/image/video-call.png"
              width="20"
              height="20"
            />
          </button>
        </div>
      </div>
      <div id="chat-box">
        <div class="bubble friend-bubble">안녕하세요?</div>
        <div class="bubble friend-bubble">인상이 참 선해보이세요^^</div>
        <div class="bubble friend-bubble">좋은 말씀</div>
        <div class="bubble my-bubble">누구신데 이러시죠?</div>
        <div class="bubble my-bubble">안사요</div>
      </div>
      <div class="footer">
        <textarea id="input" placeholder="메시지를 입력하세요"></textarea>
        <button id="send">
          <img src="../../resources/image/send.png" width="24" height="24" />
        </button>
      </div>
    </div>
  </body>
  <script>
    const chatBox = document.querySelector("#chat-box");
    const input = document.querySelector("#input");
    const send = document.querySelector("#send");

    function sendMyText() {
      const newMessage = input.value;
      if (newMessage.length == 0) {
        return;
      }
      // <div></div>
      const div = document.createElement("div");
      // <div class="bubble my-bubble"><div>
      div.classList.add("bubble", "my-bubble");
      // <div class="bubble my-bubble">텍스트<div>
      div.innerHTML = newMessage;

      chatBox.append(div);

      input.value = "";
    }
    send.addEventListener("click", sendMyText);

    function sendMyTextByEnter(e) {
      //console.log(e.key, e.shiftKey);
      if (e.key == "Enter" && !e.shiftKey) {
        //메세지를 보냄
        sendMyText();
        e.preventDefault();
      }
    }
    input.addEventListener("keypress", sendMyTextByEnter);
  </script>
</html>
