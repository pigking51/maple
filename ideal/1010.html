<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 저번주에 하던거</title>
</head>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        div{
            /* margin: 20px; */
            box-sizing: border-box;
            text-indent: 5%;
            
        }
        html, body, #wrapper{
            width: 100%;
            height: 100%;
            margin:0;
        }
        #heading{
            background-color: #feee66;
            width: 100%;
            height: 20%;
            border-radius: 25px;
            margin-bottom: 1%;

        }
        #nav{
            background-color: #fe7c7f;
            float: left;
            width: 39%;
            height: 58%;
            border-radius: 25px;
            margin-right: 1%;
            margin-bottom: 1%;
        }
        #content{
            background-color: #90cd4f;
            float: right;
            width: 59%;
            height: 58%;
            border-radius: 25px;
        }
        #footer{
            background-color: #fc97fc;
            width: 100%;
            height: 20%;
            border-radius: 25px;
            clear:both;
        }
    </style>
<body>
    <div id="wrapper">
        <div id="heading">div id="heading"</div>
        <div id="nav">div id="nav"</div>
        <div id="content">div id="content"</div>
        <div id="footer">div id="footer"</div>
    </div>
</body>
</html>
