<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapping {
      margin: 0;
      border: 2px solid blue;
      width: 100%;
      height: 100%;
    }
    #wrapping > div {
      margin: 10px;
      border-radius: 25px;
    }
    #heading {
      background-color: yellow;
      width: 98.5%;
      height: 28%;
      /* clear:both; */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #nav {
      background-color: salmon;
      width: 28.3%;
      height: 58%;
      float: left;
      font-size: 1.2em;
      padding: 2%;
    }
    #content {
      background-color: yellowgreen;
      width: 67%;
      height: 58%;
      float: right;
      border-radius: 25px;
      margin: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #footer {
      background-color: purple;
      width: 98.5%;
      height: 8%;
      clear: both;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 25px;
      margin: 10px;
    }

    #nav_inner {
      width: 300px;
      height: 200px;
      align-items: center;
      justify-content: center;
    }
    #con_inner {
      width: 80%;
      height: 50%;
      align-items: center;
      justify-content: center;
      border-radius: 25px;
      margin: 10px;
    }
    #dot {
      border: 3px dashed green;
      background-color: lightblue;
      width: 80%;
      height: 50%;
      border-radius: 25px;
      margin: 10px;
    }
    a:link.a {
      color: white;
      text-decoration: none;
    }
    #bs {
      color: yellow;
      text-decoration: none;
    }
    #b {
      color: yellow;
      text-decoration: none;
    }
  </style>
  <body>
    <div id="wrapping">
      <div id="heading">
        <div>
          <h1>My Blog Site</h1>
          <p>나만의 블로그 만들기</p>
        </div>
      </div>
      <div id="nav">
        <h2>Lists</h2>
        <ul>
          <li><a href="https://www.w3cschool.com" class="a">w3cschool</a></li>
          <li><a href="https://www.naver.com" id="bs">Naver</a></li>
          <li><a href="https://www.daum.net" id="b">Daum</a></li>
        </ul>
        <div id="nav_inner">
          <img
            src="../../resources/image/4dollars.gif"
            alt="홍길동"
            width="200"
            height="150"
          />
        </div>
        <p>홍길동</p>
      </div>
      <div id="content">
        <div id="con_inner">
          <div id="dot">
            <h3>첫번째 제목</h3>
            <p>첫번째 본문</p>
          </div>
          <br />
          <div id="dot">
            <h3>두번째 제목</h3>
            <p>두번째 본문</p>
          </div>
        </div>
      </div>
      <div id="footer">
        <strong>Copyright (c)2023 Hong</strong>
      </div>
    </div>
  </body>
</html>
