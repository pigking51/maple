<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
*{
    box-sizing: border-box;
}
body{
    margin:0;
}
html, body, #wrapping{
    margin:0;
    border: 2px solid blue;
    width:100%;
    height:100%;
    
}
#wrapping > div{
    margin: 10px;
    border-radius: 25px;
}
#heading{
    background-color: yellow;
    width: 98%;
    height: 28%;
    /* clear:both; */
    display: flex;
    align-items: center;
    justify-content: center;
}
#nav{
    background-color: salmon;
    width: 28%;
    height: 58%;
    float: left;
}
#content{
    background-color: yellowgreen;
    width: 68%;
    height: 58%;
    float: right;
}
#footer{
    background-color: purple;
    width: 98%;
    height: 28%;
    clear:both;
    display: flex;
    align-items: center;
    justify-content: center;
}

#nav_inner{
    width: 500px;
    height: 400px;
    align-items: center;
    justify-content: center;
}
#con_inner{
    width: 80%;
    height: 50%;
    align-items: center;
    justify-content: center;
}
#dot{
    border: 3px dashed green;
    width: 80%;
    height: 50%;
}
</style>
<body>
    <div id="wrapping">
    <div id="heading">
        <div>
            <h1>My Blog Site</h1>
            <p>나만의 블로그 만들기</p>
        </div>
    </div>
    <div id="nav">
        <h2>Lists</h2>
        <ul>
            <li><a href="https://www.w3cschool.com" class="a">w3cschool</li>
            <li><a href="https://www.naver.com" class="b">naver</li>
            <li><a href="https://www.daum.net" class="b">Daum</li>
        </ul>
        <div id="nav_inner">
            <img src="../../resources/image/4dollars.gif" alt="홍길동" width="400" height="300">
        </div>
        <p>홍길동</p>
    </div>
    <div id="content">
        <div id="con_inner">
            <div id="dot">
                <h3>첫번째 제목</h3>
                <p>첫번째 본문</p>
            </div>
            <br>
            <div id="dot">
                <h3>두번째 제목</h3>
                <p>두번째 본문</p>
            </div>
        </div>
    </div>
    <div id="footer">
        <strong>Copyright (c)2023 Hong</strong>
    </div>
</div>
