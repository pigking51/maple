<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0%;
    }
    .container {
      display: grid;
      height: 500px;

      /* margin: */

      /* grid-template-rows: ; */
    }
    ul {
      list-style-type: none;
      border: 2px dotted red;
      padding: 0%;
    }
    li {
      background-color: blanchedalmond;
      border: 2px solid black;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #o {
      /* width: 50%; */
      display: grid;
      grid-template-columns: repeat(2, 1fr 3fr 1fr);

      /* grid-template-rows: 1fr 3fr 1fr; */
    }
    #w {
      width: 50%;
      height: 30%;
      display: grid;
      grid-template-columns: 1fr 3fr 1fr;
      /* grid-template-columns: repeat(2, 1fr 3fr 1fr); */
    }
  </style>
  <body>
    <ul class="conatiner">
      <div id="o">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
        <li class="item">6</li>
      </div>
      <div id="w">
        <li class="item">7</li>
        <li class="item">8</li>
        <li class="item">9</li>
      </div>
    </ul>
  </body>
</html>
