<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0%;
    }
    ul {
      padding: 0px;
      border: 3px dotted red;
      list-style-type: none;
    }
    li {
      background-color: bisque;
      border: 2px solid black;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      display: grid;
    }
  </style>
  <body>
    <ul class="container">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
    </ul>
  </body>
</html>
