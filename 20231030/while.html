<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while</title>
  </head>
  <body></body>
  <script>
    let i = 0;
    while (i < 10) {
      document.write("카운터 : " + i + "<br>");
      i++;
    }
    // do-while
    document.write("<hr>");
    do {
      document.write(`카운터 : ${i} <br>`);
      i++;
    } while (i < 10);
    {
      document.write(`마지막에 도달하는 부분입니다.`);
    }
  </script>
</html>
