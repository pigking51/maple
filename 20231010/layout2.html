<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog Page</title>
  </head>
  <style>
    div {
      /* margin: 5px; */
      box-sizing: border-box;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #header {
      background-color: pink;
      width: 100%;
      height: 10%;
      text-align: center;
      /* padding-top: 20px; */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #nav {
      background-color: yellowgreen;
      float: left;
      width: 30%;
      height: 80%;
      /* display: inline-block; */
      padding-top: 20px;
      padding-left: 20px;
    }
    #content {
      background-color: yellow;
      float: right;
      width: 70%;
      height: 80%;
      /* display: inline-block; */
      padding-top: 20px;
      padding-left: 20px;
    }
    #footer {
      background-color: brown;
      width: 100%;
      height: 10%;
      clear: both;
      padding-top: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
    }
    body {
      margin: 0px;
    }

    h1 {
      margin: 0px;
    }
    h2 {
      margin: 0px;
      text-indent: 2px;
    }
    h3 {
      margin: 0px;
    }
    #nav_img {
      border: 2px solid white;
      height: 30%;
      display: flex;
      justify-content: center;
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="header"><h1>My Blog Page</h1></div>
      <div id="nav">
        <h2>&nbsp;Links</h2>
        <ul>
          <li><a href="https://www.w3school.com">W3C</a></li>
          <li><a href="https://www.google.com">google</a></li>
          <li><a href="https://www.daum.net">daum</a></li>
        </ul>

        <div id="nav_img">
          <img
            src="../resources/image/exetump.gif"
            alt="홍길동"
            width="100%"
            height="100%"
          />
        </div>
      </div>
      <div id="content">
        <div>
          <h3>Semantic Tags</h3>
          <p>
            시멘틱 요소(Semantic elements)들은 브라우저에게 요소의 의미나 목적을
            명확하게 알려주는 요소이다.
          </p>
          <br />
          <h3>div와 span</h3>
          <p>
            div은 "divide"의 약자로서 페이지를 논리적인 섹션으로 분리하는데
            사용되는 태그이다. span 요소는 인라인 요소로서 텍스트를 위한
            컨테이너로 사용할 수 있다.
          </p>
        </div>
      </div>
      <div id="footer">
        <span>Copyright (c) 2023 Hong</span>
      </div>
    </div>
  </body>
</html>
