<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      margin: 10px;
      box-sizing: border-box;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
      margin: 0px;
    }
    #header {
      width: 98%;
      height: 20%;
      background-color: #ffff00;
      padding-top: 20px;
      border-radius: 25px;
    }
    #nav {
      width: 25%;
      height: 60%;
      background-color: #e69999;
      float: left;
      border-radius: 25px;
    }
    #content {
      width: 70%;
      height: 60%;
      background-color: #99e6e6;
      float: right;
      border-radius: 25px;
    }
    #footer {
      width: 98%;
      height: 12%;
      background-color: #9999e6;
      clear: both;
      border-radius: 50px;
    }
    body {
      margin: 0px;
    }
  </style>
  <body>
    <div id="wrapper" style="border: 3px solid blue">
      <div id="header"></div>
      <div id="nav"></div>
      <div id="content"></div>
      <div id="footer"></div>
    </div>
  </body>
</html>
