<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>attrFunction</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  </head>
  <style>
    div {
      border: 2px solid blue;
    }
    img {
      width: 200px;
      height: 200px;
    }
  </style>
  <body>
    <div>
      <img src="../resources/image/4dollars.gif" />
      <img src="../resources/image/4dollars.jpg" />
      <img src="../resources/image/4dollars2.jpg" />
      <img src="../resources/image/icetuna.png" />
      <img src="../resources/image/coffee.jpg" />
      <br />
      <button onclick="setTitle()">눌러보세요</button>
    </div>
  </body>
  <script>
    function setTitle() {
      // 1. img태그 전체 요소를 가져온다.
      const I = $("img");
      console.log(I);

      // 2. 전체 요소에 대한 반복문을 실행하여 title에 src와 똑같은 값을 넣어준다.

      I.each(function (i, el) {
        console.log(el);
        const srcVal = $(el).attr("src");
        $(el).attr("title", srcVal);
      });
    }
  </script>
</html>
