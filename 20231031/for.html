<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for문 연습</title>
  </head>
  <body></body>
  <script>
    // 별찍기
    // *****
    // *****
    // *****
    // *****
    // *****
    for (let i = 1; i <= 5; i++) {
      for (let j = 1; j <= 5; j++) {
        document.write(`*`);
      }
      document.write(`<br>`);
    }
    document.write(`<hr>`);

    for (let i = 1; i <= 5; i++) {
      for (let j = 1; j <= i; j++) {
        document.write(`*`);
      }
      document.write(`<br>`);
    }
    document.write(`<hr>`);
    for (let i = 1; i <= 5; i++) {
      for (let k = 1; k <= i; k++) {
        for (let j = 4; j >= i; j--) {
          if (k > 1) {
            continue;
          }
          document.write(`&nbsp`);
        }
        document.write(`*`);
      }
      document.write(`<br>`);
    }
    // ↑ 이건 내가한거(방식이 이상함)
    document.write(`<hr>`);
    for (let i = 1; i <= 5; i++) {
      for (let j = 4; j >= i; j--) {
        document.write(`&nbsp`);
      }
      for (let k = 1; k <= i; k++) {
        document.write(`*`);
      }
      document.write(`<br>`);
    }
    document.write(`<hr>`);

    for (let i = 1; i <= 5; i++) {
      for (let j = 5; j >= i; j--) {
        document.write(`*`);
      }
      document.write(`<br>`);
    }
    document.write(`<hr>`);
    for (let i = 1; i <= 5; i++) {
      for (let k = 1; k < i; k++) {
        document.write(`&nbsp;`);
      }
      for (let j = 5; j >= i; j--) {
        document.write(`*`);
      }
      document.write(`<br>`);
    }
    document.write(`<hr>`);
    // for (let i = 1; i <= 5; i++) {
    //   for (let j = 1; j <= i - 1; j++) {
    //     document.write(`&nbsp;`);
    //   }
    //   for (let k = 5; j >= i; k--) {
    //     document.write(`*`);
    //   }
    // }
    document.write(`<hr>`);
    for (let i = 1; i <= 5; i++) {
      for (let k = 4; k >= i; k--) {
        document.write(`&nbsp;`);
      }
      for (let j = 1; j <= i; j++) {
        document.write(`*`);
        for (let n = 1; n < i + 1; n++) {
          document.write(`*`);
          if (n < 4) {
            break;
          }
        }
      }
      document.write(`<br>`);
    }

    document.write(`<hr>`);
    for (let i = 1; i <= 5; i++) {
      for (let j = 4; j >= i; j--) {
        document.write(`&nbsp`);
      }
      for (let k = 1; k <= 2 * i; k++) {
        document.write(`*`);
      }
      document.write(`<br>`);
    }
    for (let i = 1; i <= 5; i++) {
      for (let k = 1; k < i; k++) {
        document.write(`&nbsp;`);
      }
      for (let j = 10; j >= 2 * i; j--) {
        document.write(`*`);
      }
      document.write(`<br>`);
    }
  </script>
</html>
