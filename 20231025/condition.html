    // 1. 사용자에게 점수를 입력받는다.
    //      prompt() 합수 사용 → 받은 결과값을 숫자로 변환
    // 2. 입력받은 점수별로
    //    0~59 : F             if(0 <= num && num <= 59){}
    //    60~69 : D
    //    70~79 : C
    //    80~89 : B
    //    90~100 : A
    let input;
    input = prompt("점수를 입력하세요", "0~100까지만 입력");
    parseInt(input);
    const num = input;
    // const num = prompt("점수를 입력하세요", "0~100까지만 입력");
    if (0 <= num && num <= 59) {
      alert("F학점");
    } else if (60 <= num && num <= 69) {
      alert("D학점");
    } else if (70 <= num && num <= 79) {
      alert("C학점");
    } else if (80 <= num && num <= 89) {
      alert("B학점");
    } else if (90 <= num && num <= 100) {
      alert("A학점");
    } else {
      alert("구라 ㄴㄴ");
    }
