<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뉴칼레도니아</title>
  </head>
  <body></body>
  <script>
    // 1. 첫번째 prompt를 띄우고, 첫번째 숫자를 입력받는다.

    // 2. 두번째 prompt를 띄우고, 연산자를 입력받는다.
    // +, -, *, /, %

    // 3. 세번째 prompt를 띄우고, 두번째 숫자를 입력받는다.

    // 4. 입력받은 연산자가 어떤 연산자인지 조건문으로 확인 후
    //    첫번째 숫자와 두번째 숫자를 계산한다.
    //    (연산자 == "+")

    // 5. 화면상에 계산된 두개의 숫자와 연산자, 그리고 결과값이
    //    출력되게 한다.
    input1 = prompt("첫번째 숫자를 입력", "숫자입력하세요");

    input2 = prompt("연산자를 입력", "+,-,*,/,% 만 가능");
    input3 = prompt("두번째 숫자를 입력", "숫자입력하세요");

    let x = input1;
    let y = input2;
    let z = input3;

    if (y == "+") {
      document.write(`${parseInt(x) + parseInt(z)}`);
    } else if (y == "-") {
      document.write(`${parseInt(x) - parseInt(z)}`);
    } else if (y == "*") {
      document.write(`${parseInt(x) * parseInt(z)}`);
    } else if (y == "/") {
      document.write(`${parseInt(x) / parseInt(z)}`);
    } else if (y == "%") {
      document.write(`${parseInt(x) % parseInt(z)}`);
    } else {
      document.write("다시 입력하세요.");
    }
  </script>
</html>
