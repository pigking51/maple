    const num1 = +prompt("숫자를 입력하세요.");

    const operator = prompt("연산자를 입력하세요.", "+,-,*,/,%");

    const num2 = +prompt("숫자를 입력하세요.");

    let result = 0;
    if (operator == "+") {
      // result = parseInt(num1) + parseInt(num2);
      result = num1 + num2;
    } else if (operator == "-") {
      result = num1 - num2;
    } else if (operator == "*") {

    } else if (operator == "/") {
      result = num1 / num2;
