<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-domTree</title>
  </head>
  <body>
    <div id="content">
      <h1 id="title-1">과일</h1>
      <!-- <div> -->
      <ul id="list-1">
        <li>사과</li>
        <li>딸기</li>
        <li>복숭아</li>
        <li>포도</li>
        <li>오렌지</li>
        <li>파인애플</li>
        <li>망고</li>
        <li>자몽</li>
      </ul>
      <!-- </div> -->
      <h1 id="title-2">자동차</h1>
      <ul id="list-2">
        <li>아반떼</li>
        <li>소나타</li>
        <li>그랜져</li>
        <li>코나</li>
        <li>지바겐</li>
        <li>티코</li>
        <li>프린스</li>
        <li>포니</li>
      </ul>
    </div>
  </body>
  <script>
    const ul = document.getElementById("list-1");
    console.log(ul);

    // 자식 요소(노드 - 요소보다도 더 잘게 쪼갠 것)
    // console.log(ul.children[0]);
    ul.children[4].style.backgroundColor = "Orange";
    ul.firstElementChild.style.backgroundColor = "red";
    console.log(ul.firstChild);
    console.log(ul.firstElementChild.innerHTML);
    console.log(ul.lastElementChild.innerHTML);
    // console.log(ul.firstChild); 로 했을때 text로만 나오는 이유는 노드를 찾은것이기에
    // ul태그 시작부터 첫번째 li까지의 띄어쓰기를 표시한 것 ("\n" → 계행 + 공백을 의미)
    // 그렇기에 찾을때 노드가 아닌 요소를 찾아야 함

    // 부모 요소
    console.log(ul.parentElement);
    // console.log(ul.parentNode);

    ul.parentElement.style.border = "5px dotted red";

    // 부모요소 & 조상 요소(위쪽으로만 파악가능)
    console.log(ul.closest("div#content"));
    // 이거 설명할때 첫번째 ul태그를 div 새로 만든곳에 넣었음
    // (그렇게 변경하면 기존 요소태그들 다 오류뜰거같아 안함)

    // 형제 요소
    console.log(ul.previousElementSibling);
    console.log(ul.nextElementSibling);
    console.log(ul.nextElementSibling.nextElementSibling);
    // console.log(ul.parentElementSibling.nextElementSibling.nextElementSibling);
    // → 이건 부모&조상요소 예시들 때 형제요소 위치 바뀌면 사용할 것

    // console.log(ul.previousSibling);
    // console.log(ul.nextSibling);

    ul.nextElementSibling.nextElementSibling.lastElementChild.style.backgroundColor =
      "Pink";
  </script>
</html>
