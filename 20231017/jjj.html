<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0%;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      display: grid;
      grid-template-rows: 2fr 5fr 1fr;
      gap: 1%;
    }
    #header {
      display: grid;
      gap: 3%;
    }
    #head_1 {
      background-color: skyblue;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #head_2 {
      background-color: lightsalmon;
      border-top: 1px dotted green;
      border-bottom: 1px solid blue;
      display: grid;
      align-content: space-around;
    }
    #content {
      display: grid;
      grid-template-columns: 1.4fr 7fr 1.4fr;
      gap: 1%;
    }
    #con_1 {
      background-color: blueviolet;
    }
    #con_2 {
      background-color: white;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1%;
      padding: 3%;
      border-radius: 60px 60px 0 0;
    }
    #con_3 {
      background-color: burlywood;
    }
    #footer {
      background-color: black;
    }
    /* ul{
        display: flex;
        border-radius: 60px;
        list-style-type: none;
        justify-content: space-evenly;
    } */
    #ul_1 {
      list-style-type: none;
      display: flex;
      justify-content: space-evenly;
      font-weight: bolder;
    }
    #ul_2 {
      list-style-type: none;
      padding: 0%;
      padding-top: 40%;
      font-size: 1.2em;
    }
    /* #li_1 {
      
    } */
    #li_2 {
      background-color: #525d76;
      color: white;
      border: 1px solid black;
    }
    #if_1 {
      background-color: yellow;
    }
    #if_2 {
      background-color: green;
    }
    #if_3 {
      background-color: red;
    }
    div:not(div#content div) {
      border-radius: 60px;
    }
    #content > div {
      /* border-top-left-radius: 60px;
      border-top-right-radius: 60px; */
      border-radius: 60px 60px 0 0;
    }
    div#head_1 > div {
      display: flex;
      width: 30%;
      align-items: center;
    }
    div#head_1 > div > img {
      width: inherit;
    }
    div#head_1 > div > span {
      font-size: 2em;
      font-weight: 900;
      color: #53188b;
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="header">
        <div id="head_1">
          <div>
            <img src="../resources/image/greenmush.gif" />
            <span>Web Shopping</span>
          </div>
        </div>
        <div id="head_2">
          <ul id="ul_1">
            <li id="li_1">HOME</li>
            <li id="li_1">SHOPPING</li>
            <li id="li_1">ABOUT</li>
            <li id="li_1">NEWS</li>
            <li id="li_1">MY ACCOUNT</li>
            <li id="li_1">CONTACTS</li>
          </ul>
        </div>
      </div>
      <div id="content">
        <div id="con_1">
          <ul id="ul_2">
            <li id="li_2">컴퓨터</li>
            <li id="li_2">의류</li>
            <li id="li_2">음악</li>
            <li id="li_2">영화</li>
            <li id="li_2">스포츠/레저</li>
            <li id="li_2">가구/인테리어</li>
            <li id="li_2">식품</li>
          </ul>
        </div>
        <div id="con_2">
          <iframe
            id="if_1"
            src="https://www.nexon.com"
            width="90%"
            height="100%"
          ></iframe>
          <iframe
            id="if_2"
            src="https://www.nexon.com"
            width="90%"
            height="100%"
          ></iframe>
          <iframe
            id="if_3"
            src="https://www.nexon.com"
            width="90%"
            height="100%"
          ></iframe>
        </div>
        <div id="con_3"></div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
