<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
      margin: 0%;
    }
    #wrapper {
      display: grid;
      grid-template-rows: 2fr 5fr 1fr;
    }
    #header {
      display: grid;
      grid-template-rows: 2fr 1fr;
    }
    #header_1 {
      display: flex;
      align-content: center;
    }
    #content {
      display: grid;
      grid-template-columns: 1.3fr 5fr 1.3fr;
      gap: 3px;
    }
    #con_1 {
      background-color: #6d7996;
      padding: 0%;
    }
    #con_2 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 1px;
    }
    #con_3 {
      background-color: #e2e0d7;
    }
    #footer {
      display: flex;
      background-color: black;
      color: white;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    #ul_1 {
      list-style-type: none;
      display: flex;
      justify-content: space-around;
    }
    #ul_2 {
      list-style-type: none;
      padding: 0%;
    }
    #li_2 {
      background-color: #525d76;
      color: white;
      border: 1px solid black;
    }
    #con_2 > iframe{
        border: 2px solid gray;
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="header">
        <div id="header_1">
          <img src="../resources/image/cat.jpg" />
          <h1>Web Shopping</h1>
        </div>
        <div id="header_2">
          <ul id="ul_1">
            <li id="li_1">HOME</li>
            <li id="li_1">SHOPPING ABOUT</li>
            <li id="li_1">NEWS</li>
            <li id="li_1">MY ACCOUNT</li>
            <li id="li_1">CONTACTS</li>
          </ul>
        </div>
      </div>
      <div id="content">
        <div id="con_1">
          <ul id="ul_2">
            <li id="li_2">컴퓨터</li>
            <li id="li_2">의류</li>
            <li id="li_2">음악</li>
            <li id="li_2">영화</li>
            <li id="li_2">스포츠/레저</li>
            <li id="li_2">가구/인테리어</li>
            <li id="li_2">식품</li>
          </ul>
        </div>
        <div id="con_2">
          <iframe src="https://www.daum.net" width="100%" height="100%"></iframe>
          <iframe src="https://www.daum.net" width="100%" height="100%"></iframe>
          <iframe src="https://www.daum.net" width="100%" height="100%"></iframe>
        </div>
        <div id="con_3">
          <div>
            <h3>
              Shopping<br />
              Cart
            </h3>
            <p>
              현재 쇼핑카트에 물품<br />
              이 없습니다.<br />
              <a href="https://www.naver.com" target="_blank"> 쇼핑카트 보기</a>
            </p>
          </div>
          <div>
            <form action="https://www.google.com" target"_blank" method="post">
            <h3>Log In</h3><br>
            <p>아이디<br>
                <input type="text" name="id"></p>
            <p>패스워드<br>
                <input type="password" name="pw"></p>
            <br />
            <p><input type="submit" value="로그인">&nbsp;<input type="reset" value="초기화"></p><br>
            <p><a href="https://www.nexon.com" target="_blank">회원가입</a>&nbsp;<a href="https://www.nate.com" target="_blank" >비밀번호 분실</a></p>
            </form>
          </div>
        </div>
      </div>
      <div id="footer"> Copyright(c) 2023 Choi</div>
    </div>
  </body>
</html>
