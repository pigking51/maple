<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0%;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
      padding: 0%;
    }
    #wrapper {
      display: grid;
      grid-template-rows: 2fr 5fr 1fr;
      gap: 1%;
    }
    #header {
      display: grid;
      gap: 1%;
    }
    #head_1 {
      background-color: #ffd65c;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #head_2 {
      background-color: #d1b3e0;
      border-top: 1px dotted green;
      border-bottom: 1px solid blue;
      display: grid;
      align-content: space-around;
      margin: 0%;
    }
    #content {
      display: grid;
      grid-template-columns: 1.4fr 7fr 1.4fr;
      gap: 1%;
    }
    #con_1 {
      background-color: peachpuff;
    }
    #con_2 {
      background-color: snow;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1%;
      padding: 3%;
      border-radius: 60px 60px 0 0;
    }
    #con_3 {
      background-color: peachpuff;
    }
    #footer {
      background-color: #ccccf2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
    }
    /* ul#header2 li {
      letter-spacing: 0.3em;
    } */
    #ul_1 {
      list-style-type: none;
      display: flex;
      justify-content: space-evenly;
    }
    #ul_2 {
      list-style-type: none;
      background-color: #e6b3b3;
      padding: 0%;
    }
    li {
      font-weight: 200;
      color: white;
      letter-spacing: 0.3em;
    }
    li > a {
      color: inherit;
      text-decoration: none;
    }
    #li_2 {
      /* background-color: #525d76; */
      /* border: 1px solid black; */
      padding: 8% 8%;
      border-bottom: 1px solid #d9a9a9;
    }
    #li_2:nth-child(1) {
      border-top: 1px solid #d9a9a9;
    }
    div:not(div#content div) {
      border-radius: 60px;
    }
    #content > div {
      /* border-top-left-radius: 60px;
      border-top-right-radius: 60px; */
      border-radius: 60px 60px 0 0;
    }
    div#head_1 > div {
      display: flex;
      width: 30%;
      align-items: center;
    }
    div#head_1 > div > img {
      width: inherit;
    }
    div#head_1 > div > span {
      font-size: 2em;
      font-weight: 900;
      color: #53188b;
    }
    .aside {
      padding: 15% 8%;
    }
    .item {
      display: grid;
      grid-template-rows: 5fr 4fr 1fr;
      gap: 1%;
      border: 1px solid black;
      padding: 5%;
    }
    h1 {
      margin: 0%;
    }
    span {
      margin: 0%;
    }
    img {
      margin: 0%;
    }
    .ma {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <body>
    <div id="wrapper">
