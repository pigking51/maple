<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>preserve-3d</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    #wrap {
      width: 400px;
      height: 400px;
      margin: 100px auto;
      position: relative;
      perspective: 5000px;
    }
    #wrap .card {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      /* transition: all 15s linear; */
      /* animation:  */
      animation: coffee 3s infinite linear;
      transform-style: preserve-3d;
    }
    #wrap .card > div {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      position: absolute;
      top: 0;
      left: 0;
      /*
        box-shadow: none |  x-opsition y-position blur spread color | inset | initial | inherit
      */
      border: 3px solid white;
      box-shadow: 0px 0px 40px 5px yellowgreen;
    }

    #wrap .card > div:nth-child(1) {
      /*
        hsla()
        h : hue - 색상(= 색조 = 색깔) 0~360
        s : saturation - 채도(= 컬러 정도, 음영) %로 들어감, 0 ~ 100%
        l : lightness - 명도(=밝기) 0 ~ 100%
        a : alpha - 불투명도 0.0 ~ 1.0
      */
      background-color: hsla(0, 100%, 50%, 0.5);
      /* background-image: url(../resources/image/cat.jpg);
      background-size: cover; */
      transform: translateZ(200px);
    }
    #wrap .card > div:nth-child(2) {
      background-color: hsla(135, 100%, 50%, 0.5);
      /* background-image: url(../resources/image/4dollars.jpg);
      background-size: cover; */
      transform: translateX(-200px) rotateY(-90deg);
    }
    #wrap .card > div:nth-child(3) {
      background-color: hsla(260, 50%, 100%, 0.5);
      /* background-image: url(../resources/image/coffee.jpg);
      background-size: cover; */
      transform: translateX(200px) rotateY(-90deg);
    }
    #wrap .card > div:nth-child(4) {
      background-color: hsla(160, 100%, 50%, 0.5);
      /* background-image: url(../resources/image/bgimg.jpg);
      background-size: cover; */
      transform: translateZ(-200px);
    }
    #wrap .card > div:nth-child(5) {
      background-color: hsla(50, 100%, 50%, 0.5);
      /* background-image: url(../resources/image/shopping-bags-4243556_640.jpg);
      background-size: cover; */
      transform: translateY(-200px) rotateX(90deg);
    }
    #wrap .card > div:nth-child(6) {
      background-color: hsla(300, 100%, 50%, 0.5);
      /* background-image: url(../resources/image/고객관리.png);
      background-size: cover; */
      transform: translateY(200px) rotateX(-90deg);
    }
    /* .card:hover {
      transform: rotateY(360deg) rotateX(-360deg) rotateZ(360deg); */
    /* filter: blur(50px); */

    @keyframes coffee {
      from {
        transform: translateZ(-500px) translateX(-500px) translateY(500px)
          rotateX(360deg) rotateY(0deg) rotateZ(0deg);
      }
      to {
        transform: translateZ(500px) translateX(500px) translateY(-500px)
          rotateX(0deg) rotateY(360deg) rotateZ(360deg);
      }
      /* 0%{}

      100%{} */
    }
  </style>
  <body>
    <div id="wrap">
      <div class="card">
        <div>
          <!-- <img
            src="../resources/image/ribbonpig.gif"
            width="400px"
            height="400px"> -->front
        </div>
        <div>
          <!-- <img src="../resources/image/de.gif" width="400px" height="400px" /> -->
          left
        </div>
        <div>
          <!-- <img
            src="../resources/image/timer.gif"
            width="400px"
            height="400px"
          /> -->
          right
        </div>
        <div>
          <!-- <img
            src="../resources/image/slime.gif"
            width="400px"
            height="400px"
          /> -->
          back
        </div>
        <div class="tb">
          <!-- <img
            src="../resources/image/stumpy.gif"
            width="400px"
            height="400px"> -->
          top
        </div>
        <div class="tb">
          <!-- <img
            src="../resources/image/4dollars.gif"
            width="400px"
            height="400px"
          /> -->
          bottom
        </div>
      </div>
    </div>
  </body>
</html>
