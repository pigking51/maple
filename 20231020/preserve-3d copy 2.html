<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>preserve-3d</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    #wrap {
      width: 1920px;
      height: 966px;
      margin: 100px auto;
      position: relative;
      perspective: 250000px;
    }
    #wrap .card {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: all 5s linear;
      transform-style: preserve-3d;
    }
    #wrap .card > div {
      width: 100%;
      height: 100%;
      border-radius: 0 0 50% 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      position: absolute;
      top: 0;
      left: 0;
    }
    #wrap .card > div:nth-child(1) {
      background-image: url(../resources/image/4dollars2.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      transform: translateZ(960px);
    }
    #wrap .card > div:nth-child(2) {
      background-image: url(../resources/image/4dollars.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      transform: translateX(960px) rotateY(-90deg);
    }
    #wrap .card > div:nth-child(3) {
      background-image: url(../resources/image/4dollars.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      transform: translateX(-960px) rotateY(90deg);
    }
    #wrap .card > div:nth-child(4) {
      background-image: url(../resources/image/4dollars.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      transform: translateZ(-960px);
    }
    .card:hover {
      transform: rotateY(360deg);
    }
  </style>
  <body>
    <div id="wrap">
      <div class="card">
        <div>RIGHT</div>
        <div>LEFT</div>
        <div>font</div>
        <div>back</div>
      </div>
    </div>
  </body>
</html>
