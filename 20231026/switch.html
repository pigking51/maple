<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch</title>
  </head>
  <body></body>
  <script>
    let grade = +prompt("성적을 입력하시오.", "0~100사이의 숫자로");
    let input = parseInt(grade / 10);
    switch (input) {
      case 10:
      case 9:
        alert("A학점 입니다");
        break;
      case 8:
        alert("B학점 입니다");
        break;
      case 7:
        alert("C학점");
        break;
      case 6:
        alert("D");
        break;
      default:
        alert("F");
    }
  </script>
</html>
