<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문 연습2</title>
  </head>
  <body></body>
  <script>
    // 사용자에게 아이디와 비밀번호를 입력받고 확인하는 조건문을 작성해보세요.
    // 예)
    // 아이디가 틀렸을 경우 → 아이디가 틀렸습니다 alert 창 출력
    // 아이디는 맞고 비밀번호는 틀렸을 경우 → id+ 님 비밀번호가 틀렸습니다.

    const id = "dw501";
    const pwd = "112233";
    const userid = prompt("아이디를 입력하세요");
    const userpwd = prompt("비밀번호를 입력하세요");

    //아이디 확인
    if (id == userid) {
      //비밀번호 확인
      if (pwd == userpwd) {
        alert(`${id}님 환영합니다.`);
      } else {
        alert(`${id}님 비밀번호가 틀렸습니다.`);
      }
    } else {
      alert("존재하지 않는 아이디입니다.");
    }
  </script>
</html>
