<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p.thick {
        border-style: solid;
        border-width: thick;
      }
      p.medium {
        border-style: solid;
        border-width: medium;
      }
      p.thin {
        border-style: solid;
        border-width: 1px;
      }
      div {
        border: 0.5px solid red;
        border-radius: 25px;
        width: 600px;
        height: 50px;
        box-shadow: 20px 10px 5px #cfcf00;
        text-align: center;
        padding-top: 30px;
        font-size: large;
      }
      div.shadow {
        width: 600px;
        height: 50px;
        background-color: #7048e8;
        box-shadow: 20px 10px 5px #cfcf00;
      }
    </style>
  </head>
  <body>
    <p style="border-style: none">none.</p>
    <p style="border-style: dotted">dotted.</p>
    <p style="border-style: dashed">dashed.</p>
    <p style="border-style: solid">solid.</p>
    <p style="border-style: double">double.</p>
    <p style="border-style: groove">groove.</p>
    <p style="border-style: ridge">ridge.</p>
    <p style="border-style: inset">inset.</p>
    <p style="border-style: outset">outset.</p>
    <p class="thick">경계선이 thick으로 설정되었음</p>
    <p class="medium">경계선이 medium으로 설정되었음</p>
    <p class="thin">경계선이 1px으로 설정되었음</p>
    <div>
      &nbsp;border-radius 속성을 사용하면 둥근 경계선을 만들 수 있습니다.
      <br /><br />
    </div>
    <div class="shadow"></div>
  </body>
</html>
