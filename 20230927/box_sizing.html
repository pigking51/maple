<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>혈압마라톤</title>
  </head>
  <style>
    body {
      margin: 0;
    }
    div {
      margin: 20px;
      padding: 20px;
      border: 5px dashed #7048e8;
      width: 500px;
    }
    .cb {
      box-sizing: content-box;
    }
    .bb {
      box-sizing: border-box;
    }
  </style>
  <body>
    <div class="cb">
      <p>content-box</p>
    </div>
    <div class="bb">
      <p>border-box</p>
    </div>
  </body>
</html>
