<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition</title>
  </head>
  <style>
    div {
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: bisque;
      /* 
        transition-property: all(요소 전체를 바꾸려고 하는것이기에
        다른 값이 있긴한데 보통 이걸로만 쓴다고 보면 된다고함)
         → transition 속성을 적용할 대상을 적어준다.
        transition-duration:
        transition 속성을 적용할 때 소요되는 대상을 적어준다.
      */

      /* transition-property: all;
      transition-duration: 7s; */
      /* transition-timing-function: linear; */
      /* transition-timing-function: ease-in; */
      /* transition-timing-function: ease-out; */
      /* transition-timing-function: ease-in-out; */
      transition: all 2s linear;
      /* → 이런식으로 한번에 써도 된다고 함 */

      /* 
        transition-delay
        전환 효과가 나타나기까지의 지연 시간을 설정한다.
        → 이건 잘 안쓴다고 함
      */
      /* transition-delay: 2s; */
      /*
        transition-timing-function
        전환효과의 시간당 속도를 설정한다.
        → 기본값은 ease로, 효과가 천천히 시작되어, 빨라지고 마지막에는 다시 느려진다.
        ease-in은 전환 효과가 천천히 시작되고 점점 빨라진다.
        ease-out은 효과가 빠르게 시작되고 천천히 느려진다.
        ease-in-out은 효과가 천천히 시작되어 빨라졌다가, 천천히 끝나는 것
        linear는 효과가 처음부터 끝까지 일정한 속도로 진행되는 것이다.
        → 대부분 linear를 씀
        → 구글에 'transition-timing-function 그래프'를 검색해서 이미지를 보면
          차이점이 어느정도인지 감이잡힐듯?
      */
    }
    .rotate45:hover {
      transform-origin: 100% 0%;
      /*
       transform-origin: X(50%) Y(50%) Z(0); 
       → ()는 각 변수값의 디폴트값임
      */
      /* transform: rotateX(180deg); */
      /* transform: rotateY(180deg); */
      /* transform: rotate(180deg); */
      transform: rotate(45deg);
      /* → 각을 작게하면 상대적으로 느리게 움직이고
         각을 크게하면 상대적으로 빠르게 움직이는듯 */

      background-image: url(../resources/image/cat.jpg);
      background-size: cover;
    }
    .scaleTest:hover {
      transform-origin: 100% 0;
      /* 
            scale 은 해당 요소의 크기를 주어진 배율만큼
            늘리거나 줄인다.
        */
      /* transform:scale(가로,세로); */

      /* transform: scale(1.5, 2); */
      /* transform: scale(0.7, 0.7); */
      /* transform: scaleX(2); */
      transform: scaleY(2);
      background-color: yellowgreen;
    }
    .skewTest:hover {
      transform-origin: 100% 0;
      /* 
          skew는 해당 요소를 주어진 각도만큼 x축, y축
          방향으로 기울인다.
        */
      /* transform: skew(45deg, 45deg); */
      /* → 이거 지정하면 계속 깜빡이게 나옴 */
      /* transform: skewX(45deg); */
      transform: skew(45deg, 45deg);
    }
    .translateTest:hover {
      transform-origin: 100% 0%;
      /* 
        translate는 현재 위치에서 해당 요소를
        x축과 y축의 거리만큼 이동시킨다.
      */
      /* transform: translate(400px, 400px); */
      /* transform: translateX(400px); */
      transform: translateY(400px);
    }
    .matrixTest:hover {
      transform-origin: 100% 0%;
      /* 
        matrix는 모든 transform 메서드를 한 줄에
        설정할 수 있도록 해준다.
        matrix(scaleX(), skewY(), skewX(), scaleY(), translateX(), translateY())
        → rotate를 제외한 3개의 변수만 넣는다.
       */
      transform: matrix(2, 0, 0, 2, 200, 200);
    }
  </style>
  <body>
    <!-- transition 을 사용하여 요소의 변경(transform)을
         정해진 시간동안 부드럽게 변화시킬 수 있다.-->
    <h1>Transition Test</h1>
    <h3>transition-property, transition-duration</h3>
    <div class="rotate45">rotate(45deg)</div>
    <h3>scale</h3>
    <div class="scaleTest">scale</div>
    <h3>skew</h3>
    <div class="skewTest">skew</div>
    <h3>translate</h3>
    <div class="translateTest">translate</div>
    <h3>matrix</h3>
    <div class="matrixTest">matrix</div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br />
  </body>
</html>
