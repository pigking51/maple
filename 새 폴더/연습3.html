<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>버튼연습</title>
  </head>
  <style>
                * {
                  box-sizing: border-box;
                  margin: 0;
                  padding: 0;
                }
                div {
                  height: 600px;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  position: relative;
                  background: url(../resources/image/ricardo-gomez-angel-NuIN_IHRnGo-unsplash.jpg)
                    no-repeat;
                  background-size: cover;
                }

                p{
                    position: relative;
                }
                div  a {
                  border-radius: 35px;
                  border: 1.5px solid #ffffff;
                  color: #ffffff;
                  text-decoration: none;
                  padding: 16px 16px;
                }
                div  a {
              background: rgb(255,151,0);
              border: none;
              z-index: 1;
            }
            div  a:after {
              position: absolute;
              content: "";
              width: 100%;
              height: 0;
              top: 0;
              left: 0;
              z-index: -1;
              border-radius: 5px;
              background-color: #eaf818;
              background-image: linear-gradient(315deg, #eaf818 0%, #f6fc9c 74%);
               box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5);
               7px 7px 20px 0px rgba(0,0,0,.1),
               4px 4px 5px 0px rgba(0,0,0,.1);
              transition: all 0.3s ease;
            }

            .btn-14 {
          background: rgb(255,151,0);
          border: none;
          z-index: 1;
        }
        .btn-14:after {
          position: absolute;
          content: "";
          width: 100%;
          height: 0;
          top: 0;
          left: 0;
          z-index: -1;
          border-radius: 5px;
          background-color: #eaf818;
          background-image: linear-gradient(315deg, #eaf818 0%, #f6fc9c 74%);
           box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5);
           7px 7px 20px 0px rgba(0,0,0,.1),
           4px 4px 5px 0px rgba(0,0,0,.1);
          transition: all 0.3s ease;
        }
        .btn-14:hover {
          color: #000;
        }
        .btn-14:hover:after {
          top: auto;
          bottom: 0;
          height: 100%;
        }
        .btn-14:active {
          top: 2px;
        }
            div  a:hover {
              color: #000;
            }
            div  a:hover:after {
              top: auto;
              bottom: 0;
              height: 100%;
            }
            div  a:active {
              top: 2px;
            }
            .custom-btn {
      width: 130px;
      height: 40px;
      color: #fff;
      border-radius: 5px;
      padding: 10px 25px;
      font-family: 'Lato', sans-serif;
      font-weight: 500;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      display: inline-block;
       box-shadow:inset 2px 2px 2px 0px rgba(255,255,255,.5),
       7px 7px 20px 0px rgba(0,0,0,.1),
       4px 4px 5px 0px rgba(250, 55, 55, 0.1);
      outline: none;
    }
    button {
      margin: 20px;
    }
  </style>
  <body>
    <div>
      <a href="#"> 전시안내 보기 </a>
    </div>
    <div>
      <button class="btn btn-14 custom-btn">전시안내 보기</button>
    </div>
  </body>
</html>
