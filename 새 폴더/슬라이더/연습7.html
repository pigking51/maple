<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    section {
      width: 100%;
      overflow: hidden;
    }
    .frame {
      width: 300%;
      max-width: 5760px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
    }
    .frame1 {
      width: 100%;
      height: 100%;
      background: url(../../resources/image/adam-9tj6vIxYt78-unsplash.jpg)
        no-repeat;
    }
    .frame2 {
      width: 100%;
      height: 100%;
      background: url(../../resources/image/adam-9tj6vIxYt78-unsplash.jpg)
        no-repeat;
    }
    .frame3 {
      width: 100%;
      height: 100%;
      background: url(../../resources/image/adam-9tj6vIxYt78-unsplash.jpg)
        no-repeat;
    }
  </style>
  <body>
    <section>
      <div class="frame">
        <div class="frame1"><h2>여기는 첫 페이지 입니다.</h2></div>
        <div class="frame2"><h2>여기는 두번째 페이지 입니다.</h2></div>
        <div class="frame3"><h2>여기는 마지막 페이지 입니다.</h2></div>
      </div>
    </section>
  </body>
</html>
