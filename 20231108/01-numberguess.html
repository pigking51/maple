<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>numberGuess</title>
  </head>
  <body>
    <h1>Number Guess</h1>
    <p>1부터 100까지의 숫자를 입력하시오</p>
    <input id="number" type="text" />
    <button type="button" onclick="guess()">숫자 추측</button>
    <button type="button" onclick="restart()">다시시작</button>
    <p id="message"></p>
  </body>
  <script>
    // 1 ~ 100 사이의 랜덤한 숫자를 생성한다.
    let randNum = parseInt(Math.random() * 100 + 1);
    let count = 0; // 사용자가 입력한 횟수
    const MAX_COUNT = 5; // 기회횟수
    const input = document.querySelector("#number"); // input 태그 가져옴
    // const input = document.getElementById("number");
    const ptag = document.querySelector("#message");

    function guess() {
      // 1. 사용자가 입력한 숫자를 가져온다.
      const userNum = input.value;
      input.value = "";
      count++;
      const spantag = document.createElement("span");
      // 2. 가져온 숫자를 랜덤숫자와 비교한다.
      if (userNum == randNum) {
        // 3. 두개가 같으면 '게임에서 승리하셨습니다.' 라는 문구를 화면에 출력한다.
        alert(`게임에서 승리하셨습니다. 컴퓨터의 숫자 : ${randNum}`);
        return;
      } else {
        // 4. 두개가 다르면 대소비교를 하고 화면에 힌트를 제공한다.
        if (userNum > randNum) {
          // 4.1 p 태그에 메세지 출력
          //   ptag.innerHTML = `입력하신 숫자보다 작습니다. 입력한 숫자 ${userNum}, 남은횟수 : ${
          //     MAX_COUNT - count

          // 4.1.1 span 태그를 생성
          // 4.1.2 span 태그에 화면에 표시할 내용을 innerHTML로 넣어주고
          // 4.1.3 p 태그에 span 태그를 append로 추가한다.
          spantag.innerHTML = `입력하신 숫자보다 작습니다. 입력한 숫자 ${userNum}, 남은횟수 : ${
            MAX_COUNT - count
          } <br>`;
          ptag.append(spantag);
          ptag.append(document.createElement("br"));
        } else {
          //   ptag.innerHTML = `입력하신 숫자보다 큽니다. 입력한 숫자 ${userNum} , 남은횟수 : ${
          //     MAX_COUNT - count
          //   }`;
          spantag.innerHTML = `입력하신 숫자보다 큽니다. 입력한 숫자 ${userNum}, 남은횟수 : ${
            MAX_COUNT - count
          }<br>`;
          ptag.append(spantag);
          ptag.append(document.createElement("br"));
        }
      }
      // 4.2 사용자 입력 횟수와 기회 횟수를 비교하여 같으면 게임을 종료
      if (count == MAX_COUNT) {
        alert(`이걸지네;;   컴퓨터의 숫자 : ${randNum}`);
      }
    }
    function restart() {
      count = 0;
      randNum = parseInt(Math.random() * 100 + 1);
      ptag.innerHTML = "";
    }
  </script>
</html>
