<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      /* border-radius: 25px; */
      /* margin: 5px; */
      box-sizing: border-box;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 500px;
    }
    #header {
      background-color: yellow;
      width: 100%;
      height: 20%;
    }
    #nav {
      background-color: salmon;
      width: 22%;
      height: 60%;
      float: left;
    }
    #content {
      background-color: yellowgreen;
      width: 78%;
      height: 60%;
      float: right;
    }
    #footer {
      background-color: pink;
      width: 100%;
      height: 20%;
      clear: both;
    }
    body {
      margin: 0px;
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="header">div id="header"</div>
      <div id="nav">div id="nav"</div>
      <div id="content">div id="content"</div>
      <div id="footer">div id="footer"</div>
    </div>
  </body>
</html>
