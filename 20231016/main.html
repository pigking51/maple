<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
      margin: 0%;
    }
    #wrapper {
      display: grid;
      grid-template-rows: 2fr 5fr 1fr;
      gap: 2%;
    }
    #header {
      display: grid;
      grid-template-rows: 2fr 1fr;
      background-color: beige;
    }
    #header_1 {
      border-bottom: 3px dotted #6e6e00;
      display: flex;
      align-items: center;
    }
    #header_2 {
      border-bottom: 3px solid #dedebe;
    }
    #content {
      display: grid;
      grid-template-columns: 1.2fr 5fr 1.2fr;
    }
    #con_1 {
      background-color: #6d7996;
    }
    #con_2 {
      background-color: white;
      display: grid;
      /* grid-template-columns: 1fr 1fr 1fr; */
    }
    #con_3 {
      background-color: #e2e0d7;
    }
    #footer {
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    .ul_1 {
      display: flex;
      list-style-type: none;
      justify-content: space-around;
      padding-top: 10px;
    }
    .ul_2 {
      list-style-type: none;
      border: 1px solid black;
      background-color: #444d62;
      color: white;
      /* padding-left: 10px;
      padding-right: 10px; */
      padding: 0%;
      font-size: 20px;
    }
    .li_1 {
      border: 1px solid black;
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="header">
        <div id="header_1">
          <div><h1>Web Shopping</h1></div>
        </div>
        <div id="header_2">
          <ul class="ul_1">
            <li>HOME</li>
            <li>SHOPPING ABOUT</li>
            <li>NEWS</li>
            <li>MY ACCOUNT</li>
            <li>CONTACTS</li>
          </ul>
        </div>
      </div>
      <div id="content">
        <div id="con_1">
          <ul class="ul_2">
            <li class="li_1">컴퓨터</li>
            <li class="li_1">의류</li>
            <li class="li_1">음악</li>
            <li class="li_1">영화</li>
            <li class="li_1">스포츠/레저</li>
            <li class="li_1">가구/인테리어</li>
            <li class="li_1">식품</li>
          </ul>
        </div>
        <div id="con_2">
          <div class="ifame"></div>
          <div class="ifame"></div>
          <div class="ifame"></div>
        </div>
        <div id="con_3">
          <div>
            <h2>
              Shopping<br />
              Cart
            </h2>
            <p>현재 쇼핑카트에 물품이 없습니다.</p>
            <a href="https://www.naver.com">쇼핑카트 보기</a>
          </div>
          <div>
            <h2>Log In</h2>
            <form action="" method="post">
              <p>
                아이디<br />
                <input type="text" name="id" />
              </p>
              <p>
                패스워드<br />
                <input type="password" name="pw" />
              </p>
              <p>
                <input type="submit" name="login" value="로그인" />
                <input type="reset" name="reset" value="초기화" />
              </p>
              <p>
                <a href="https://www.google.com">회원가입</a>&nbsp;<a
                  href="https://www.daum.net"
                  >비밀번호 분실</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
      <div id="footer"><p>Copyright(c) 2023 Choi</p></div>
    </div>
  </body>
</html>
