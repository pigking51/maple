<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0%;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      display: grid;
      grid-template-rows: 2fr 5fr 1fr;
      gap: 1%;
    }
    #header {
      background-color: beige;
      display: grid;
      grid-template-rows: 2fr 1fr;
      gap: 3%;
    }
    #head_1 {
      background-color: #ffd65c;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0%;
    }
    #head_2 {
      background-color: #d1b3e0;
      margin: 0%;
      list-style-type: none;
      border-radius: 60px;
    }
    #content {
      /* background-color: green; */
      display: grid;
      grid-template-columns: 1.4fr 5fr 1.4fr;
      gap: 1%;
    }
    #footer {
      background-color: #ccccf2;
    }
    #head_1 > div {
      height: 40%;
    }
    #head_2 {
      list-style-type: none;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }
    #img {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #con_2{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
    }
    .item{
        border: 1px solid gray;
        display: grid;
        grid-template-rows: 5fr 3fr 1fr;
    }
    }
    /* #li_1 {
      display: flex;
      align-content: space-evenly;
    } */
    .aside {
      background-color: palegreen;
      padding: 15% 8%;
    }
    div:not(div#content div) {
      border-radius: 60px;
    }
    #content > div {
      border-radius: 60px 60px 0 0;
    }
    #ul_2 {
      list-style-type: none;
      padding: 8% 8%;
    }
    li {
      color: white;
      letter-spacing: 0.3em;
    }
    #li_2 {
      background-color: #ddacac;
      border-bottom: 1px solid black;
      padding: 0%;
    }
    li > a {
      color: inherit;
      text-decoration: none;
    }
    #li_2:nth-child(1) {
      border-top: 1px solid black;
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="header">
        <div id="head_1">
          <div id="img">
            <img
              src="../resources/image/cat.jpg"
              width="inherit
                "
              height="50%"
            />

            <h1>Web Shopping</h1>
          </div>
        </div>
        <ul id="head_2">
          <li id="li_1">HOME</li>
          <li id="li_1">SHOPPING ABOUT</li>
          <li id="li_1">NEWS</li>
          <li id="li_1">MY ACCOUNT</li>
          <li id="li_1">CONTACTS</li>
        </ul>
      </div>
      <div id="content">
        <div id="con_1" class="aside">
          <h3>카테고리</h3>
          <ul id="ul_2">
            <li id="li_2"><a href="#" target="_blank">컴퓨터</a></li>
            <li id="li_2"><a href="#" target="_blank">의류</a></li>
            <li id="li_2"><a href="#" target="_blank">음악</a></li>
            <li id="li_2"><a href="#" target="_blank">영화</a></li>
            <li id="li_2"><a href="#" target="_blank">스포츠/레저</a></li>
            <li id="li_2"><a href="#" target="_blank">가구/인테리어</a></li>
            <li id="li_2"><a href="#" target="_blank">식품</a></li>
          </ul>
        </div>
        <div id="con_2">
          <div id="c1" class="item">
            <div class="img_2">
              <img
                src="../resources/image/apple-606761_640.jpg"
                width="50%"
                height="50%"
              />
            </div>
            <span>컴퓨터</span>
            <button>쇼핑카트에 담기</button>
          </div>
          <div id="c2" class="item">
            <div class="img_2">
              <img
                src="../resources/image/apple-606761_640.jpg"
                width="50%"
                height="50%"
              />
            </div>
            <span>컴퓨터</span>
            <button>쇼핑카트에 담기</button>
          </div>
          <div id="c3" class="item">
            <div class="img_2">
              <img
                src="../resources/image/apple-606761_640.jpg"
                width="50%"
                height="50%"
              />
            </div>
            <span>컴퓨터</span>
            <button>쇼핑카트에 담기</button>
          </div>
        </div>
        <div id="con_3" class="aside">
          <div>
            <h3>Shopping Cart</h3>
            <br />
            <p>현재 쇼핑카트에 물품이 없습니다.</p>
            <p><a href="#" target="_blank">쇼핑카트 보기</a></p>
            <br />
            <h3>Log in</h3>
            <form action="#">
              <p>
                아이디<br />
                <input type="text" name="id" width="100" />
              </p>
              <p>
                패스워드<br />
                <input type="password" name="pw" width="100" />
              </p>
              <p>
                <button>로그인</button>&nbsp;<input
                  type="reset"
                  value="초기화"
                />
              </p>
              <p>
                <a href="#" target="_blank">회원가입</a>&nbsp;<a
                  href="#"
                  target="_blank"
                  >비밀번호 분실</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
