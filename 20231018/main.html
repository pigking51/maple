<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
      margin: 0%;
    }
    #wrapper {
      display: grid;
      grid-template-rows: 2fr 5fr 1fr;
      gap: 1%;
    }
    #header {
      display: grid;
      grid-template-rows: 2fr 1fr;
    }
    #head_1 {
      background-color: #d8d7d5;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #head_2 {
      background-color: brown;
      border-radius: 60px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .aside {
      background-color: yellowgreen;
      padding: 15% 8%;
    }
    #content {
      display: grid;
      grid-template-columns: 1.4fr 5fr 1.4fr;
      gap: 1%;
    }
    #footer {
      background-color: black;
    }
    div:not(div#content div) {
      border-radius: 60px;
    }
    #content > div {
      border-radius: 60px 60px 0 0;
    }
    #con_2 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1%;
      padding: 4% 0% 0% 0%;
    }
    #li_2 {
      background-color: saddlebrown;
      padding: 8% 8%;
      border-bottom: 1px dotted red;
    }
    #li_2:nth-child(1) {
      border-top: 1px dotted red;
    }
    #ul_2 {
      padding: 8%;
    }
    .item {
      border: 1px solid silver;
      display: grid;
      grid-template-rows: 5fr 2fr 1fr;
      gap: 1%;
    }
    .co {
      display: flex;
      justify-content: center;
    }
    .img_2 {
      display: flex;
      justify-content: center;
    }
    .item > button {
      margin-top: 8.2%;
      height: 50%;
    }
    ul {
      list-style-type: none;
    }
    li {
      color: white;
      font-weight: 300;
      letter-spacing: 0.3em;
    }
    li > a {
      text-decoration: none;
      color: inherit;
    }
    .item div,
    span {
      border: 1px solid greenyellow;
    }
    h3 {
      font-size: 1.3em;
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="header">
        <div id="head_1">
          <div id="img">
            <img src="../resources/image/cat.jpg" />
          </div>
          <h1>Web Shopping</h1>
        </div>
        <ul id="head_2">
          <li id="li_1"><a href="#" target="_blank">HOME</a></li>
          <li id="li_1"><a href="#" target="_blank">SHOPPING ABOUT</a></li>
          <li id="li_1"><a href="#" target="_blank">NEWS</a></li>
          <li id="li_1"><a href="#" target="_blank">MY ACCOUNT</a></li>
          <li id="li_1"><a href="#" target="_blank">CONTACTS</a></li>
        </ul>
      </div>
      <div id="content">
        <div class="aside">
          <h3>카테고리</h3>
          <ul id="ul_2">
            <li id="li_2">컴퓨터</li>
            <li id="li_2">의류</li>
            <li id="li_2">음악</li>
            <li id="li_2">영화</li>
            <li id="li_2">스포츠/레저</li>
            <li id="li_2">가구/인테리어</li>
            <li id="li_2">식품</li>
          </ul>
        </div>
        <div id="con_2">
          <div id="c1" class="item">
            <div class="img_2">
              <img
                src="../resources/image/coffee.jpg"
                width="100%"
                height="60%"
              />
            </div>
            <span class="co">커피</span>
            <button>쇼핑카트에 담기</button>
          </div>
          <div id="c2" class="item">
            <div class="img_2">
              <img
                src="../resources/image/coffee.jpg"
                width="100%"
                height="60%"
              />
            </div>
            <span class="co">커피</span>
            <button>쇼핑카트에 담기</button>
          </div>
          <div id="c3" class="item">
            <div class="img_2">
              <img
                src="../resources/image/coffee.jpg"
                width="100%"
                height="60%"
              />
            </div>
            <span class="co">커피</span>
            <button>쇼핑카트에 담기</button>
          </div>
        </div>
        <div class="aside">
          <div>
            <h3>Shopping Cart</h3>
            <br />
            <p>현재 쇼핑카트에 물품이 없습니다.</p>
            <p><a href="#" target="_blank">쇼핑카트 보기</a></p>
            <br />
            <br />
            <h3>Log In</h3>
            <br />
            <form action="#">
              <p>
                아이디<br />
                <input type="text" name="id" width="100%" />
              </p>
              <p>
                패스워드<br />
                <input type="password" name="pw" width="100%" />
              </p>
              <p>
                <button>로그인</button>&nbsp;<input
                  type="reset"
                  value="초기화"
                />
              </p>
              <p>
                <a href="#" target="_blank">회원가입</a>&nbsp;<a
                  href="#"
                  target="_blank"
                  >비밀번호 분실</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
