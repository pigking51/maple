<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    아이디: <input type="text" name="name"><br>
    패스워드: <input type="password" name="pass" />&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="image" src="../../resources/img/go.png" alt="제출버튼" style="width: 30px; height: 30px">
    <br>
    성별:<br>
        <input type="radio" name="gender" value="male">남성
        <input type="radio" name="gender" value="female">여성
        <br>
        과일선택:<br>
        <input type="checkbox" name="fruits" value="apple" checked>apple
        <input type="checkbox" name="fruits" value="grape">Grape
        <input type="checkbox" name="fruits" value="orange">Orange<br>
    사용자 아이디:<br>
        <input type="text" name="user"><br>
        <input type="submit" value="제출">
        <input type="reset" value="초기화">
        <br>
        <input type="file" accept="image/jpeg,image/gif">
        <br><br><br><br><br><br>
        -히든태그<br>
        <input type="hidden" name="hiddentag" value="히든태그입니다.">
        <br>
        이메일: <input type="email" name="email" size="10"><br>
        URL: <input type="url" name="url" size="10"><br>
        전화번호: <input type="tel" name="tel" size="10"><br>
        색상: <input type="color" name="color" size="10"><br>
        월: <input type="month" name="month" size="10"><br>
        날짜: <input type="date" name="date" size="10"><br>
        주: <input type="week" name="week" size="10"><br>
        시간: <input type="time" name="time" size="10"><br>
        지역 시간: <input type="datetime-local" name="localdatetime" size="10"><br>
        숫자: <input type="number" name="number" min="1" max="10" step="2" size="10"><br>
        범위: <input type="range" name="range" min="1" max="10" step="2" size="10"><br>
        
    </form>
</body>
</html>
