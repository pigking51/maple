<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>양식 테스트</title>
  </head>
  <body>
    <h1>회원가입</h1>
    <form action="a-test.html" method="get">
      <fieldset>
        <legend>필수 입력 사항</legend>
        <p>
          <b>ID</b
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
            type="text"
            name="id"
            placeholder="아이디 10글자 이내"
          />
          <button>중복 확인</button>
        </p>
        <p>
          <b>비밀번호</b>&nbsp;&nbsp;<input
            type="password"
            name="password"
            placeholder="영문,숫자,특수문자 포함 8자 이상"
            style="width: 250px"
          />
        </p>
        <p>
          <b>비밀번호 확인</b>&nbsp;<input type="password" name="passcheck" />
        </p>
        <p>
          <b>Email</b>&nbsp;&nbsp;<input type="text" name="email" />
          <select name="email">
            <option value="select">선택</option>
            <option value="han">@hanmail.net</option>
            <option value="naver">@naver.com</option>
            <option value="google">@google.com</option>
            <option value="nate">@nate.com</option>
            <option value="dircet" selected>직접입력</option>
          </select>
        </p>
      </fieldset>
      <fieldset>
        <legend>추가 정보</legend>
        <p>
          프로필 사진<input
            type="file"
            name="profile"
            accept="image/jpeg,image/gif"
          />
        </p>
        <p>
          성별 :
          <input type="radio" name="man" id="man" />
          <label for="man">남자</label>
          <input type="radio" name="man" id="woman" />
          <label for="woman">여자</label>
        </p>
        <p>
          생년월일 :
          <input type="date" name="date" />
        </p>
        <p>
          취미<br />
          <input type="checkbox" name="hobby" id="base" />
          <label for="base">야구</label>
          <input type="checkbox" name="hobby" id="bask" />
          <label for="bask">농구</label>
          <input type="checkbox" name="hobby" id="sco" />
          <label for="sco">축구</label><br />
          <input type="checkbox" name="hobby" id="study" checked />
          <label for="study">공부</label>
          <input type="checkbox" name="hobby" id="music" />
          <label for="music">음악감상</label><br />
          <input type="checkbox" name="hobby" id="etc" />
          <label for="etc">기타</label>&nbsp&nbsp<input
            type="text"
            name="etc"
            placeholder="내용을 입력하세요."
          />
        </p>
        <p>
          자기소개<br />
          <textarea
            rows="6"
            cols="50"
            maxlength="30"
            name="introduce"
            style="width: 300px"
          ></textarea>
        </p>
      </fieldset>
      <p>
        <input type="submit" value="회원가입" />
        <input type="reset" value="다시입력" />
        <!-- <input type="button" value="이전으로" onclick="history.go(-1)" /> -->
        <input
          type="button"
          value="이전으로"
          onclick="alert('일반버튼입니다.'); history.go(-1)"
        />
      </p>
    </form>
  </body>
</html>
