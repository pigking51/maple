<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홈페이지 레이아웃</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0%;
      padding: 0%;
    }
    div {
      border-radius: 20px;
      margin: 1%;
    }
    html,
    body,
    #main {
      width: 100%;
      height: 100%;
      margin: 0%;
    }
    #header {
      width: 98%;
      height: 18%;
      background-color: yellow;
    }
    #nav {
      width: 98%;
      height: 5%;
      background-color: green;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #left {
      width: 48%;
      height: 100%;
      background-color: salmon;
      float: left;
      font-size: 1.5em;
    }
    #section {
      width: 48%;
      height: 100%;
      background-color: yellowgreen;
      float: right;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #right {
      width: 30%;
      height: 54%;
      background-color: salmon;
      float: right;
      margin-right: 1.5%;
    }
    #article {
      width: 80%;
      height: 45%;
      background-color: lightblue;
    }
    #footer {
      width: 98%;
      height: 18%;
      background-color: pink;
      clear: both;
    }
    #left_wrap {
      float: left;
      width: 63%;
      height: 54%;
      margin: 0.5%;
    }
    .list {
      list-style-type: none;
    }
    .list > li {
      display: inline;
      font-size: 1.2em;
      letter-spacing: 10px;
      padding-right: 10px;
    }
    .cat {
      padding: 0%;
    }
    .cat > li {
      list-style-type: none;
      border: 1px solid black;
      background-color: #3f3f3f;
      color: white;
    }
  </style>
  <body>
    <div id="main">
      <div id="header">
        <img
          src="../../resources/image/coffee.jpg"
          alt="커피"
          width="20%"
          height="50%"
        />
        <h1><a href="https://www.naver.com">Web Shop</a></h1>
      </div>
      <div id="nav">
        <ul class="list">
          <li>HOME</li>
          <li>ABOUT US</li>
          <li>NEWS</li>
          <li>MY ACCOUNT</li>
          <li>CONTACTS</li>
        </ul>
      </div>
      <div id="left_wrap">
        <div id="left">
          <h2>카테고리</h2>
          <ul class="cat">
            <li>컴퓨터</li>
            <li>의류</li>
            <li>음악</li>
            <li>영화</li>
            <li>스포츠/레저</li>
            <li>가구/인테리어</li>
            <li>식품</li>
          </ul>
        </div>
        <div id="section">
          <div id="article">
            <section class="main">
              <article id="article1">
                <iframe src="computer.html" name="ifr"> </iframe>
              </article>
            </section>
          </div>
        </div>
      </div>
      <div id="right">
        <aside id="rrr">
          <div id="shopcart">
            <h4>Shopping Cart</h4>
            <p>
              현재 쇼핑카트에 물품이 없습니다.<br />
              <a href="">쇼핑카트 보기</a>
            </p>
          </div>
          <div id="login">
            <h4>Log In</h4>
            <form action="#">
              <p>아이디<input type="text" name="id" /></p>
              <p>패스워드<input type="password" name="pw" /></p>
              <p>
                <input type="submit" value="로그인" />
                <input type="reset" value="초기화" />
              </p>
              <p>
                <a href="">회원가입</a>
                <a href="">비밀번호 분실</a>
              </p>
            </form>
          </div>
        </aside>
      </div>
      <div id="footer">Copyright (c)2013 Web Shop</div>
    </div>
  </body>
</html>
