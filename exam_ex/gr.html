<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body,
    #wrapping {
      margin: 0%;
      width: 100%;
      height: 100%;
    }
    #container {
      list-style-type: none;
      display: grid;
      width: 100%;
      height: 100%;
      margin: 0%;
      grid-template-areas: "h h h h h h
         n n n n n n
         l l s s r r
         f f f f f f";
    }
    li:nth-child(1) {
      grid-area: h;
    }
    li:nth-child(2) {
      grid-area: n;
    }
    li:nth-child(3) {
      grid-area: l;
    }
    li:nth-child(4) {
      grid-area: s;
    }
    li:nth-child(5) {
      grid-area: r;
    }
    li:nth-child(6) {
      grid-area: f;
    }
  </style>
  <body>
    <div id="wrapping">
      <ul id="container">
        <li id="items">header</li>
        <li id="items">nav</li>
        <li id="items">left</li>
        <li id="items">section</li>
        <li id="items">right</li>
        <li id="items">footer</li>
      </ul>
    </div>
  </body>
</html>
